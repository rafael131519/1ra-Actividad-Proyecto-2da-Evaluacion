<!DOCTYPE html>
<html lang="es" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura tu Setup | SkateSet</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Pequeños ajustes para que combine con tu CSS principal sin copiarlo todo */
        body { font-family: 'Rajdhani', sans-serif; background-color: #0A0E14; }
        .cyber-text { color: #D4FF00; letter-spacing: 2px; text-transform: uppercase; }
        .btn-cyber { background-color: #D4FF00; color: #000; font-weight: bold; border: none; text-transform: uppercase; }
        .btn-cyber:hover { background-color: #fff; box-shadow: 0 0 15px #D4FF00; }
        .form-control, .form-select { border-radius: 0; border: 1px solid #30363d; background-color: #161b22; }
        .form-control:focus, .form-select:focus { border-color: #D4FF00; box-shadow: 0 0 5px rgba(212, 255, 0, 0.5); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg border-bottom border-secondary mb-5" style="background-color: rgba(10, 14, 20, 0.95);">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="../index.html">SKATESET<span style="color: #FF0055;">.</span></a>
            <div class="ms-auto">
                <a href="../index.html" class="btn btn-outline-info btn-sm rounded-0">VOLVER AL INICIO</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-white">BUILD YOUR <span class="cyber-text">WEAPON</span></h1>
                    <p class="text-secondary">Selecciona componentes de alto rendimiento para tu setup.</p>
                </div>

                <div class="card bg-dark border-secondary rounded-0 shadow-lg">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-4">
                                <label class="form-label text-info fw-bold">1. SELECT DECK (TABLA)</label>
                                <select class="form-select mb-2">
                                    <option selected>Element Section - 8.0" (55€)</option>
                                    <option>Girl Malto - 8.25" (60€)</option>
                                    <option>Baker Brand Logo - 8.0" (65€)</option>
                                    <option>Santa Cruz Screaming - 8.5" (58€)</option>
                                </select>
                                <div class="form-text text-secondary">Medida recomendada para street: 8.0" - 8.25"</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-info fw-bold">2. TRUCKS (EJES)</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="trucks" id="indep" autocomplete="off" checked>
                                        <label class="btn btn-outline-secondary w-100 rounded-0 text-start" for="indep">Independent 144</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="trucks" id="thunder" autocomplete="off">
                                        <label class="btn btn-outline-secondary w-100 rounded-0 text-start" for="thunder">Thunder Lights</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-info fw-bold">3. EXTRAS</label>
                                <div class="form-check">
                                    <input class="form-check-input bg-dark border-secondary" type="checkbox" id="griptape" checked>
                                    <label class="form-check-label text-white" for="griptape">Incluir Lija JESSUP (+5€)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input bg-dark border-secondary" type="checkbox" id="tools">
                                    <label class="form-check-label text-white" for="tools">Herramienta de montaje T-Tool (+10€)</label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-5">
                                <button type="button" class="btn btn-cyber py-3 rounded-0">
                                    AÑADIR AL CARRITO
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
